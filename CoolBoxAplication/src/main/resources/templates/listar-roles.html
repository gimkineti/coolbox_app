<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/rol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-warning mb-3" th:href="@{/roles/nuevo}">Agregar Nuevo Rol</a>
        <table class="table table-striped table-borderless">
            <thead>
                <tr class="text-center">
                    <th>ID del Rol</th>
                    <th>Nombre del Rol</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rol : ${roles}" class="text-center">
                    <td class="align-middle" th:text="${rol.idRol}"></td>
                    <td class="align-middle" th:text="${rol.nombreRol}"></td>
                    <td>
                        <a class="btn btn-primary mx-2 my-1"
                            th:href="@{/roles/{idRol}/editar(idRol=${rol.idRol})}">Editar</a>
                        <a class="btn btn-danger mx-2 my-1" 
                            th:href="@{/roles/{idRol}/eliminar(idRol=${rol.idRol})}"
                            onclick="return confirm('¿Estás seguro de eliminar el rol?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
