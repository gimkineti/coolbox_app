<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/marca.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="./fragments/navbarAdmin"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-warning mb-3" th:href="@{/marcas/nuevo}">Agregar Nueva Marca</a>
        <table class="table table-striped table-borderless">
            <thead>
                <tr class="text-center">
                    <th>ID de la Marca</th>
                    <th>Nombre de la Marca</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marca : ${marcas}" class="text-center">
                    <td class="align-middle" th:text="${marca.idMarca}"></td>
                    <td class="align-middle" th:text="${marca.nombreMarca}"></td>
                    <td>
                        <a class="btn btn-primary mx-2 my-1"
                            th:href="@{/marcas/{idMarca}/editar(idMarca=${marca.idMarca})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1" 
                            th:href="@{/marcas/{idMarca}/eliminar(idMarca=${marca.idMarca})}" th:text="Eliminar"
                            onclick="return confirm('¿Estás seguro de eliminar la marca?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <section th:replace="./fragments/footer"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
