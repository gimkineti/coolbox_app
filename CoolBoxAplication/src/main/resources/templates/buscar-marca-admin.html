<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/producto.css">
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</head>
<body class="bg-body-secondary">
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded-4 shadow p-4 border border-3 border-info">
                    <h2 class="fw-bold fst-italic text-info text-center mb-4 text-decoration-underline fs-2" th:text="${titulo}"></h2>
                    <form th:action="@{/admin/productos/marca/resultados}" method="post" class="form container">
                        <div class="mb-3">
                            <label for="marca" class="fw-bold form-label">Marca del producto</label>
                            <select id="marca" name="marca" class="fw-medium form-select" autofocus required>
                                <option value="" disabled selected>Seleccione una marca...</option>
                                <option th:each="marca : ${marcas}" th:value="${marca.idMarca}"
                                    th:text="${marca.nombreMarca}">
                                </option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="fw-bold fs-5 btn btn-info" type="submit">Buscar</button>
                            <a th:href="@{/admin/productos}" class="fw-bold fs-5 btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
