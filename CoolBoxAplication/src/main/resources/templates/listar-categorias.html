<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-warning mb-3" th:href="@{/categorias/nuevo}">Agregar Nueva Categoria</a>
        <table class="table table-striped table-borderless">
            <thead>
                <tr class="text-center">
                    <th>ID de la Categoria</th>
                    <th>Nombre de la Categoria</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}" class="text-center">
                    <td class="align-middle" th:text="${categoria.idCategoria}"></td>
                    <td class="align-middle" th:text="${categoria.nombreCategoria}"></td>
                    <td class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-primary mx-2 my-1" 
                            th:href="@{/categorias/{idCategoria}/editar(idCategoria=${categoria.idCategoria})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1" 
                            th:href="@{/categorias/{idCategoria}/eliminar(idCategoria=${categoria.idCategoria})}" th:text="Eliminar"
                            onclick="return confirm('¿Estás seguro de eliminar la categoria?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
