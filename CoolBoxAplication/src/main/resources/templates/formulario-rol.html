<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="./fragments/navbarAdmin"></section>
    <div class="container">
        <h2 th:text="${titulo}"></h2>
        <form th:action="@{/roles/guardar}" method="post" class="form container" th:object="${rol}">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center">
                            <h3 class="card-title" th:text="${titulo}"></h3>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{idRol}"/>
                            <div class="mb-3">
                                <label for="nombreRol" class="form-label">Nombre del Rol:</label>
                                <input type="text" class="form-control" id="nombreRol" th:field="*{nombreRol}" required/>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button class="btn btn-secondary" type="reset">Limpiar</button>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <span>Â¿Desea cancelar el registro? </span><a th:href="@{/roles}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
