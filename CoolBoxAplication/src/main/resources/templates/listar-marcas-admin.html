<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/marca.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 style="text-decoration: underline; font-size: 40px;" class="mt-4 mb-4 font-weight-bold font-italic" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-primary mb-3 font-weight-bold" th:href="@{/admin/marcas/nuevo}">Agregar Nueva Marca</a>
        <table>
            <thead>
                <tr class="text-center">
                    <th class="align-middle">ID de la Marca</th>
                    <th class="align-middle">Nombre de la Marca</th>
                    <th class="align-middle" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="marca : ${marcas}" class="text-center">
                    <td class="align-middle" th:text="${marca.idMarca}"></td>
                    <td class="align-middle" th:text="${marca.nombreMarca}"></td>
                    <td>
                        <a class="btn btn-success mx-2 my-1 font-weight-bold"
                            th:href="@{/admin/marcas/{idMarca}/editar(idMarca=${marca.idMarca})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1 font-weight-bold" 
                            th:href="@{/admin/marcas/{idMarca}/eliminar(idMarca=${marca.idMarca})}" th:text="Eliminar"
                            onclick="return confirm('¿Estás seguro de eliminar la marca?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
