<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/producto.css">
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</head>
<body class="bg-body-secondary">
    <section th:replace="~{./fragments/navbarEmpleado}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="text-decoration-underline mt-4 mb-4 fw-bold fst-italic" th:text="${titulo}"></h1>
        </div>
        <table>
            <thead>
                <tr class="text-center">
                    <th class="fw-bold align-middle">ID del Producto</th>
                    <th class="fw-bold align-middle">Descripción del Producto</th>
                    <th class="fw-bold align-middle">Stock del Producto</th>
                    <th class="fw-bold align-middle">Marca del Producto</th>
                    <th class="fw-bold align-middle">Categoría del Producto</th>
                    <th class="fw-bold align-middle">Precio de Venta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}" class="text-center">
                    <td class="fw-medium align-middle" th:text="${producto.idProducto}"></td>
                    <td class="fw-medium align-middle" th:text="${producto.descripcionProducto}"></td>
                    <td class="fw-medium align-middle" th:text="${producto.stockProducto}"></td>
                    <td class="fw-medium align-middle" th:text="${producto.nombreMarca}"></td>
                    <td class="fw-medium align-middle" th:text="${producto.nombreCategoria}"></td>
                    <td class="fw-medium align-middle" th:text="${producto.precioVenta}"></td>
                </tr>
            </tbody>
        </table>             
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
