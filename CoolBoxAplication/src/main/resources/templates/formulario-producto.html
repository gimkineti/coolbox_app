<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="card-title" th:text="${titulo}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/productos/guardar}" method="post" class="form container" th:object="${producto}">
                            <input type="hidden" th:field="*{idProducto}" />
                            <div class="mb-3">
                                <label for="descripcionProducto" class="form-label">Descripci√≥n del Producto:</label>
                                <input type="text" class="form-control" id="descripcionProducto" th:field="*{descripcionProducto}" required>
                            </div>
                            <div class="mb-3">
                                <label for="stockProducto" class="form-label">Stock del Producto:</label>
                                <input type="number" class="form-control" id="stockProducto" th:field="*{stockProducto}" required>
                            </div>
                            <div class="mb-3">
                                <label for="marcaProducto" class="form-label">Marca</label>
                                <select class="form-select" id="marcaProducto" name="marcaProducto.idMarca" required>
                                    <option th:each="marca : ${marcas}" th:value="${marca.idMarca}"
                                            th:text="${marca.nombreMarca}"
                                            th:selected="${marca.idMarca == producto.marcaProducto?.idMarca}">Marca</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="precioVenta" class="form-label">Precio de Venta del Producto:</label>
                                <input type="number" step="0.01" class="form-control" id="precioVenta" th:field="*{precioVenta}" required>
                            </div>
                            <div class="mb-3">
							    <label for="rolProducto" class="form-label">Rol</label>
							    <select class="form-select" id="rolProducto" name="rolProducto.idRol" required>
						            <option th:each="rol : ${roles}" th:value="${rol.idRol}"
						                    th:text="${rol.nombreRol}"
						                    th:selected="${rol.idRol == producto.rolProducto?.idRol}">Rol</option>
						        </select>
							</div>
                            <div class="mb-3">
                                <label for="fechaProducto" class="form-label">Fecha del Producto</label>
                                <input type="date" class="form-control" id="fechaProducto" name="fechaProducto" th:value="${producto.fechaProducto != null ? #dates.format(producto.fechaProducto, 'yyyy-MM-dd') : ''}" required>
                                <div th:if="${#fields.hasErrors('fechaProducto')}" class="invalid-feedback">
                                    <span th:errors="*{fechaProducto}"></span>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button class="btn btn-secondary" type="reset">Limpiar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
