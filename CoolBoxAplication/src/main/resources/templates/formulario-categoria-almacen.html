<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="./fragments/navbarAlmacen"></section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="card-title" th:text="${titulo}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/almacen/categorias/guardar}" method="post" class="form container" th:object="${categoria}">
                            <input type="hidden" th:field="*{idCategoria}" />
                            <div class="mb-3">
                                <label for="nombreCategoria" class="form-label">Nombre de la Categor√≠a:</label>
                                <input type="text" class="form-control" id="nombreCategoria" th:field="*{nombreCategoria}" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button class="btn btn-secondary" type="reset">Limpiar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/almacen/categorias}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
