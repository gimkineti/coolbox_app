<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</head>
<body class="bg-body-secondary">
    <section th:replace="~{./fragments/navbarAlmacen}"></section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded-4 shadow p-4 border border-2"
                    th:classappend="${modo == 'registro' ? 'border-primary' : 'border-success'}">
                    <h2 th:class="${modo == 'registro' ? 'fw-bold fst-italic text-primary text-center mb-4 text-decoration-underline fs-2' : 
                                'fw-bold fst-italic text-success text-center mb-4 text-decoration-underline fs-2'}"
                        th:text="${titulo}"></h2>
                    <form th:action="@{/almacen/categorias/guardar}" method="post" class="form container"
                        th:object="${categoria}">
                        <input type="hidden" th:field="*{idCategoria}" />
                        <div class="mb-3">
                            <label for="nombreCategoria" class="fw-bold form-label">Nombre de la Categor√≠a</label>
                            <input type="text" class="text-uppercase fw-medium form-control" id="nombreCategoria" th:field="*{nombreCategoria}"
                                required autofocus/>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button type="submit" th:class="${modo == 'registro' ? 'btn btn-primary fw-bold fs-5' : 'btn btn-success fw-bold fs-5'}"
                                th:text="${boton}"></button>
                            <a th:href="@{/almacen/categorias}" class="btn btn-outline-secondary fw-bold fs-5">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
