<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body class="bg-light">
    <section th:replace="~{./fragments/navbarAlmacen}"></section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded-4 shadow p-4 border border-2"
                    th:classappend="${modo == 'registro' ? 'border-primary' : 'border-success'}">
                    <h2 style="text-decoration: underline; font-size: 37px;"
                        th:class="${modo == 'registro' ? 'font-weight-bold font-italic text-primary text-center mb-4' : 'font-weight-bold font-italic text-success text-center mb-4'}"
                        th:text="${titulo}"></h2>
                    <form th:action="@{/almacen/categorias/guardar}" method="post" class="form container"
                        th:object="${categoria}">
                        <input type="hidden" th:field="*{idCategoria}" />
                        <div class="mb-3">
                            <label for="nombreCategoria" class="form-label font-weight-bold">Nombre de la Categor√≠a</label>
                            <input type="text" class="form-control" id="nombreCategoria" th:field="*{nombreCategoria}"
                                required autofocus/>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button style="font-size: 17px;" type="submit"
                                th:class="${modo == 'registro' ? 'btn btn-primary font-weight-bold' : 'btn btn-success font-weight-bold'}"
                                th:text="${boton}"></button>
                            <button style="font-size: 17px;" class="btn btn-secondary font-weight-bold" type="reset">Limpiar</button>
                            <a style="font-size: 17px;" th:href="@{/almacen/categorias}" class="btn btn-outline-secondary font-weight-bold">Cancelar</a>
                        </div>
                    </form>
                </div>
                </form>
            </div>
        </div>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
