<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body class="bg-light">
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="rounded-4 shadow p-4 border border-2"
                    th:classappend="${modo == 'registro' ? 'border-primary' : 'border-success'}">
                    <h2 style="text-decoration: underline; font-style: italic; font-size: 37px;"
                        th:class="${modo == 'registro' ? 'text-primary text-center mb-4' : 'text-success text-center mb-4'}"
                        th:text="${titulo}"></h2>
                    <form th:action="@{/usuarios/guardar}" method="post" class="form container" th:object="${usuario}">
                        <input type="hidden" th:field="*{idUsuario}" />
                        <div class="mb-3">
                            <label for="rolUsuario" class="form-label">Rol del Usuario</label>
                            <select class="form-select" id="rolUsuario" name="rolUsuario.idRol" required>
                                <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombreRol}"
                                    th:selected="${rol.idRol == usuario.rolUsuario?.idRol}">Rol</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordUsuario" class="form-label">Contrase√±a del Usuario</label>
                            <input type="password" class="form-control" id="passwordUsuario"
                                th:field="*{passwordUsuario}" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailUsuario" class="form-label">Email del Usuario</label>
                            <input type="email" class="form-control" id="emailUsuario" th:field="*{emailUsuario}"
                                required>
                        </div>
                        <br>
                        <div style="margin-bottom: 5px;" class="d-grid gap-2">
                            <button style="font-size: 20px;" type="submit"
                                th:class="${modo == 'registro' ? 'btn btn-primary' : 'btn btn-success'}"
                                th:text="${boton}"></button>
                            <button class="btn btn-secondary" type="reset">Limpiar</button>
                            <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
