<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="card-title" th:text="${titulo}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/guardar}" method="post" class="form container" th:object="${usuario}">
                            <input type="hidden" th:field="*{idUsuario}" />
                            <div class="mb-3">
                                <label for="rolUsuario" class="form-label">Rol del Usuario</label>
                                <select class="form-select" id="rolUsuario" name="rolUsuario.idRol" required>
                                    <option th:each="rol : ${roles}" th:value="${rol.idRol}"
                                            th:text="${rol.nombreRol}"
                                            th:selected="${rol.idRol == usuario.rolUsuario?.idRol}">Rol</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordUsuario" class="form-label">Contrase√±a del Usuario</label>
                                <input type="password" class="form-control" id="passwordUsuario" th:field="*{passwordUsuario}" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailUsuario" class="form-label">Email del Usuario</label>
                                <input type="email" class="form-control" id="emailUsuario" th:field="*{emailUsuario}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button class="btn btn-secondary" type="reset">Limpiar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
