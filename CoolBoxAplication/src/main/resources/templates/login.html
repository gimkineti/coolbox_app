<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  </head>
<body>
  <section th:replace="./fragments/navbar"></section>
  <form th:action="@{/login}" method="post" class="form container">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title">Inicio de sesión</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario" th:name="nombreUsuario" required>
                            </div>
                            <div class="mb-3">
                              <label for="passwordUsuario" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="passwordUsuario" name="passwordUsuario" th:name="passwordUsuario" required>
                            </div>
                            <div class="d-grid">
                              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                              <br />
                              <button class="btn btn-secondary" type="reset">Limpiar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                      <span>¿Crear nueva cuenta?</span><a th:href="@{registrar-usuario}">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </form>
  <section th:replace="./fragments/footer"></section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
