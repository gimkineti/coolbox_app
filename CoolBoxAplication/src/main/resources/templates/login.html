<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <section th:replace="~{./fragments/navbar}"></section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="card-title">Inicio de sesi칩n</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/login}" method="post" class="form container needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                  <div class="invalid-feedback">Por favor, ingresa tu usuario.</div>
                </div>
                <div class="mb-3">
                  <label for="passwordUsuario" class="form-label">Contrase침a</label>
                  <input type="password" class="form-control" id="passwordUsuario" name="passwordUsuario" required>
                  <div class="invalid-feedback">Por favor, ingresa tu contrase침a.</div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                  <button class="btn btn-secondary" type="reset">Limpiar</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <section th:replace="~{./fragments/footer}"></section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
