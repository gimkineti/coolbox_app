<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/mensaje-error.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbar}"></section>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="modal modal-tour position-static d-block py-5" tabindex="-1" role="dialog" id="modalTour">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content rounded-4 shadow border-danger">
                            <div class="modal-body p-5">
                                <h2 class="fw-bold mb-4 text-center" th:text="${titulo}"></h2>
                                <h3 class="fw-bold mb-4 text-center" th:text="${mensaje}"></h3>
                                <div class="d-grid gap-2">
                                    <a th:href="${direccion}">
                                        <button type="button" class="btn btn-lg btn-danger">Volver</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
