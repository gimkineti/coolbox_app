<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/producto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 style="text-decoration: underline; font-size: 40px;" class="mt-4 mb-4 font-weight-bold font-italic" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-primary mb-3 font-weight-bold" th:href="@{/admin/productos/nuevo}">Agregar Nuevo Producto</a>
        <table>
            <thead>
                <tr class="text-center">
                    <th class="align-middle">ID del Producto</th>
                    <th class="align-middle">Descripción del Producto</th>
                    <th class="align-middle">Stock del Producto</th>
                    <th class="align-middle">Marca del Producto</th>
                    <th class="align-middle">Categoría del Producto</th>
                    <th class="align-middle">Precio de Venta</th>
                    <th class="align-middle">Rol del Usuario</th>
                    <th class="align-middle">Fecha de Ingreso</th>
                    <th class="align-middle" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}" class="text-center">
                    <td class="align-middle" th:text="${producto.idProducto}"></td>
                    <td class="align-middle" th:text="${producto.descripcionProducto}"></td>
                    <td class="align-middle" th:text="${producto.stockProducto}"></td>
                    <td class="align-middle" th:text="${producto.nombreMarca}"></td>
                    <td class="align-middle" th:text="${producto.nombreCategoria}"></td>
                    <td class="align-middle" th:text="${producto.precioVenta}"></td>
                    <td class="align-middle" th:text="${producto.nombreRol}"></td>
                    <td class="align-middle" th:text="${producto.fechaProducto}"></td>
                    <td class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-success mx-2 my-1 font-weight-bold" 
                            th:href="@{/admin/productos/{idProducto}/editar(idProducto=${producto.idProducto})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1 font-weight-bold" 
                            th:href="@{/admin/productos/{idProducto}/eliminar(idProducto=${producto.idProducto})}" th:text="Eliminar" 
                            onclick="return confirm('¿Estás seguro de eliminar el producto?');"></a>
                    </td>                    
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div class="d-flex justify-content-center mb-3">
            <a th:href="@{/admin/productos/exportar-pdf}" class="btn btn-export">
                <img src="/images/pdf.png" alt="Exportar a PDF" />
            </a>
            <a th:href="@{/admin/productos/exportar-excel}" class="btn btn-export">
                <img src="/images/xls.png" alt="Exportar a EXCEL" />
            </a>
        </div>        
    </div>
    <br>
    <section th:replace="~{./fragments/footer}"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
