<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      .container-fluid {
        height: 70px; /* Ajusta la altura del contenedor según tus necesidades */
      }
      footer {
        padding-top: 10px; /* Ajusta el espacio superior del footer según tus necesidades */
        padding-bottom: 10px; /* Ajusta el espacio inferior del footer según tus necesidades */
      }
    </style>
</head>
<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <footer class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="col-md-4 d-flex align-items-center">
        <img src="/images/facebook.png" alt="Facebook" width="30" height="30" class="me-2">
        <a href="https://www.facebook.com/coolbox" class="text-muted text-decoration-none">Facebook</a>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <img src="/images/instagram.png" alt="Instagram" width="30" height="30" class="me-2">
        <a href="https://www.instagram.com/coolbox" class="text-muted text-decoration-none">Instagram</a>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <img src="/images/telefono.png" alt="Teléfono" width="30" height="30" class="me-2">
        <span class="mb-3 mb-md-0 text-muted">Teléfono: 987654321</span>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
