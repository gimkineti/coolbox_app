<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <footer class="footer-content py-3">
        <div class="container">
            <div class="d-flex justify-content-center"> <!-- Utilizamos 'd-flex justify-content-center' para alinear horizontalmente -->
                <div class="d-flex align-items-center me-4"> <!-- 'd-flex align-items-center' para centrar verticalmente y 'me-4' para agregar un margen derecho -->
                    <img src="/images/facebook.png" alt="Facebook" width="30" height="30" class="me-2">
                    <a href="https://www.facebook.com/coolbox" class="text-decoration-none text-white">Facebook</a>
                </div>
                <div class="d-flex align-items-center me-4"> <!-- 'd-flex align-items-center' para centrar verticalmente y 'me-4' para agregar un margen derecho -->
                    <img src="/images/instagram.png" alt="Instagram" width="30" height="30" class="me-2">
                    <a href="https://www.instagram.com/coolbox" class="text-decoration-none text-white">Instagram</a>
                </div>
                <div class="d-flex align-items-center"> <!-- 'd-flex align-items-center' para centrar verticalmente -->
                    <img src="/images/whatsapp.png" alt="WhatsApp" width="30" height="30" class="me-2">
                    <span class="text-white">WhatsApp: 987654321</span>
                </div>
            </div>
        </div>
    </footer>                
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
