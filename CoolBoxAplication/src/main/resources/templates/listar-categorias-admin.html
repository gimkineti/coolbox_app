<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/categoria.css">
    <link rel="icon" href="/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
</head>
<body class="bg-body-secondary">
    <section th:replace="~{./fragments/navbarAdmin}"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="text-decoration-underline mt-4 mb-4 fw-bold fst-italic" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-primary mb-3 fw-bold" th:href="@{/admin/categorias/nuevo}">Agregar Nueva Categoria</a>
        <table>
            <thead>
                <tr class="text-center">
                    <th class="fw-bold align-middle">ID de la Categoria</th>
                    <th class="fw-bold align-middle">Nombre de la Categoria</th>
                    <th class="fw-bold align-middle" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}" class="text-center">
                    <td class="fw-medium align-middle" th:text="${categoria.idCategoria}"></td>
                    <td class="fw-medium align-middle" th:text="${categoria.nombreCategoria}"></td>
                    <td class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-success mx-2 my-1 fw-bold" 
                            th:href="@{/admin/categorias/{idCategoria}/editar(idCategoria=${categoria.idCategoria})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1 fw-bold" 
                            th:href="@{/admin/categorias/{idCategoria}/eliminar(idCategoria=${categoria.idCategoria})}" th:text="Eliminar"
                            onclick="return confirm('¿Estás seguro de eliminar la categoria?');"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <section th:replace="~{./fragments/footer}"></section>
</body>
</html>
