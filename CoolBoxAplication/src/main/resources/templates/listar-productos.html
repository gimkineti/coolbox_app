<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/producto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="./fragments/navbarAdmin"></section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        </div>
        <a class="btn btn-warning mb-3" th:href="@{/productos/nuevo}">Agregar Nuevo Producto</a>
        <table class="table table-striped table-borderless">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Precio Venta</th>
                    <th>Rol</th>
                    <th>Fecha</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}" class="text-center">
                    <td class="align-middle" th:text="${producto.idProducto}"></td>
                    <td class="align-middle" th:text="${producto.descripcionProducto}"></td>
                    <td class="align-middle" th:text="${producto.stockProducto}"></td>
                    <td class="align-middle" th:text="${producto.nombreMarca}"></td>
                    <td class="align-middle" th:text="${producto.nombreCategoria}"></td>
                    <td class="align-middle" th:text="${producto.precioVenta}"></td>
                    <td class="align-middle" th:text="${producto.nombreRol}"></td>
                    <td class="align-middle" th:text="${producto.fechaProducto}"></td>
                    <td class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-primary mx-2 my-1" 
                        th:href="@{/productos/{idProducto}/editar(idProducto=${producto.idProducto})}" th:text="Editar"></a>
                        <a class="btn btn-danger mx-2 my-1" 
                        th:href="@{/productos/{idProducto}/eliminar(idProducto=${producto.idProducto})}" th:text="Eliminar" onclick="return confirm('¿Estás seguro de eliminar el producto?');"></a>
                    </td>                    
                </tr>
            </tbody>
        </table>             
        <div class="d-flex justify-content-center mb-3">
            <a th:href="@{/productos/exportar-pdf}" class="btn btn-light">
                <img src="/images/pdf.png" alt="Exportar a PDF" width="50" height="50" />
            </a>
            <a th:href="@{/productos/exportar-excel}" class="btn btn-light">
                <img src="/images/xls.png" alt="Exportar a EXCEL" width="50" height="50" />
            </a>
        </div>
    </div>    
    <section th:replace="./fragments/footer"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
