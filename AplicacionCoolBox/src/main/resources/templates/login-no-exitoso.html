<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login No Exitoso</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section th:replace="./fragments/navbar"></section>
    <br>
    <div class="modal modal-tour position-static d-block py-5" tabindex="-1" role="dialog" id="modalTour" th:fragment="login-no-exitoso">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow border-danger">
            <div class="modal-body p-5">
              <h2 class="fw-bold mb-0 text-center">¡Su Usuario y Contraseña no Coinciden!</h2>
              <h3 class="text-center">Intentar de nuevo, por favor</h3>
              <ul class="d-grid gap-4 my-5 list-unstyled">
                <li class="d-flex gap-2"><a th:href="@{login}"><button  type="button" class="btn btn-lg btn-danger w-100" data-bs-dismiss="modal">Volver</button></a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
