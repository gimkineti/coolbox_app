<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Roles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section th:replace="./fragments/navbarAdmin"></section>
    <div class="container">
        <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        <a class="btn btn-success" href="/roles/nuevo">Agregar Nuevo Rol</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rol : ${roles}">
                    <td th:text="${rol.idRol}"></td>
                    <td th:text="${rol.nombreRol}"></td>
                    <td>
                        <a class="btn btn-primary" 
                            th:href="@{/roles/{idRol}/editar(idRol=${rol.idRol})}">Editar</a>
                        <a class="btn btn-danger" 
                            th:href="@{/roles/{idRol}/eliminar(idRol=${rol.idRol})}"
                            onclick="return confirm('¿Estás seguro de eliminar el rol?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <section th:replace="./fragments/footer"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
